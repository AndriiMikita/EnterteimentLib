<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      {% block style %}
      {% endblock style %}
    </style>
    {% block title %}
    {% endblock title %} 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
      <a class="navbar-brand" href="{% url 'library' %}">EntertaimentLib</a>
    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library' %}">Головна</a>
          </li>
          {% if is_creator %}
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'addBook' %}">Додати</a>
          </li>
          {% endif %}
        </ul>
        
        <ul class="navbar-nav navbar-right">
          {% if not authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Зареєструватися</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Увійти</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link disabled">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Вийти</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    
    {% block body %}
        
    {% endblock body %}
    <script>
      {% block script %}

      {% endblock script %}
    </script>
  </body>
</html>
