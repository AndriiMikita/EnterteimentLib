{% extends "layout.html" %}


{% block title %}
    <title>Реєстрація</title>
{% endblock title %}


{% block style %}
    
{% endblock style %}
    

{% block body %}
    <h1>Реєстрація</h1>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
        <div class="form-group form-inline mx-sm-3">
            {{f.label}}
            </br>
            {{f}}
            {% if f.errors %}
                <div class="form-erros alert alert-danger">{{f.errors}}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button class="btn btn-success mx-sm-3" type="submit">Реєстрація</button>
    </form>
{% endblock body %}
